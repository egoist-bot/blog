# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: GeekPlux
subtitle: 知行合一
description: GeekPlux\'s Blog | Web | JavaScript | Code | Computer Science | Geek
author: GeekPlux
language: geekplux@gmail.com
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://geekplux.com
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# page config
index_generator:
  per_page: 8

archive_generator:
  per_page: 0
  yearly: true
  monthly: true

tag_generator:
  per_page: 0

category_generator:
  per_page: 0



# Extensions
## Plugins: http://hexo.io/plugins/

feed:
  type: atom
  path: atom.xml
  limit: 20

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml


## Server
server:
  port: 4000
  log: false
  ip: 0.0.0.0
  compress: false
  header: true


# Disqus
disqus_shortname: geekplux


## Themes: http://hexo.io/themes/
theme: typing


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  message: Blog updated
  repo:
    github: https://github.com/geekplux/geekplux.github.io.git,master
